---
- hosts: all
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: sysctl params required by setup, params persist across reboots
      shell:
        cmd: |
          cat <<EOF | sudo tee /etc/sysctl.d/k8s.conf
          net.ipv4.ip_forward = 1
          EOF

    - name: Apply sysctl params without reboot
      shell: sudo sysctl --system

    - name: Install dependencies for Kubernetes
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - containerd
          - net-tools
        state: present

    - name: Create directory for apt keyrings
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Kubernetes apt key
      shell: curl -fsSL curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key | sudo gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      args:
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name: Add Kubernetes apt repository
      shell: echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /' | sudo tee /etc/apt/sources.list.d/kubernetes.list
      args:
        creates: /etc/apt/sources.list.d/kubernetes.list

    - name: Update apt cache after adding Kubernetes repo
      apt:
        update_cache: yes
      
    - name: Disable swap
      command: sudo swapoff -a

    - name: Install kubeadm, kubelet and kubectl
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - kubeadm
        - kubelet
        - kubectl
    
    - name: Init containerd
      shell:
        cmd: |
          sudo mkdir -p /etc/containerd
          sudo containerd config default > /etc/containerd/config.toml
          sudo sed -i '/SystemdCgroup = false/c\SystemdCgroup = true' /etc/containerd/config.toml
          sudo systemctl restart containerd

    - name: Configurer l'IP fixe du kubelet
      shell: echo "KUBELET_EXTRA_ARGS=--node-ip={{ ansible_host }}" | sudo tee /etc/default/kubelet

    - name: Recharger la configuration systemd du kubelet
      command: systemctl daemon-reexec

    - name: Red√©marrer kubelet
      service:
        name: kubelet
        state: restarted


